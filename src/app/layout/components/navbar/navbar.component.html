<div *ngIf="horizontalMenu" class="navbar-header d-xl-block d-none">
  <!-- Navbar brand -->
  <ul class="nav navbar-nav flex-row">
    <li class="nav-item">
      <a class="navbar-brand" [routerLink]="['/']">
        <span class="brand-logo">
          <img src="{{ coreConfig.app.appLogoImage }}" alt="brand-logo" width="100" />
        </span>
        <h2 *ngIf="PREFERENCIAS.MOSTRAR_NOMBRE" class="brand-text mb-0">{{ coreConfig.app.appName }}</h2>
      </a>
    </li>
  </ul>
  <!--/ Navbar brand -->
</div>

<div class="navbar-container d-flex content">
  <div class="bookmark-wrapper d-flex align-items-center">
    <!-- Menu Toggler | Menu icon will be hidden in case of layout without menu -->
    <ul class="nav navbar-nav d-xl-none" *ngIf="!coreConfig.layout.menu.hidden">
      <li class="nav-item">
        <a class="nav-link menu-toggle" (click)="toggleSidebar('menu')">
          <span [data-feather]="'menu'" [class]="'ficon'"></span>
        </a>
      </li>
    </ul>
    <!--/ Menu Toggler -->
    <!-- Personalizados -->
    <ul class="nav navbar-nav bookmark-icons">

      <li *ngIf="PREFERENCIAS.IDE_PA=='PYT-27'" class="nav-item d-none d-lg-block mr-2">
        <a class="nav-link nav-link-style btn">
          
          <div class="user-nav d-sm-flex d-none">
            <span class="ficon font-medium-5 feather icon-message-circle mr-1"></span>
            <span 
              >Atención</span
            >
          </div>
        </a>
      </li>

      <li *ngIf="PREFERENCIAS.IDE_PA=='PYT-27'" class="nav-item d-none d-lg-block">
        <a class="nav-link nav-link-style btn">
          
          <div class="user-nav d-sm-flex d-none">
            <i class="feather icon-phone font-medium-2"></i>
            <span class="ficon font-medium-5 feather icon-meh mr-1"></span>
            <span 
              >Reclamos</span
            >
          </div>
        </a>
      </li>

    </ul>
    <!-- Personalizados -->
    <!-- Bookmark 
    <app-navbar-bookmark></app-navbar-bookmark>
    Bookmark -->
  </div>
  <ul class="nav navbar-nav align-items-center ml-auto">
    <!-- Language selection 
    <li ngbDropdown class="nav-item dropdown dropdown-language">
      <a class="nav-link dropdown-toggle" id="dropdown-flag" ngbDropdownToggle>
        <i class="flag-icon flag-icon-{{ languageOptions[_translateService.currentLang].flag }}"></i
        ><span class="selected-language">{{ languageOptions[_translateService.currentLang].title }}</span></a
      >
      <div ngbDropdownMenu aria-labelledby="dropdown-flag">
        <a *ngFor="let lang of _translateService.getLangs()" ngbDropdownItem (click)="setLanguage(lang)">
          <i class="flag-icon flag-icon-{{ languageOptions[lang].flag }}"></i> {{ languageOptions[lang].title }}
        </a>
      </div>
    </li>
    Language selection -->

    <!-- Personalizados -->
    <!--<pyt-4-registrar-pedido *ngIf="PREFERENCIAS.IDE_PA=='PYT-4'"></pyt-4-registrar-pedido>-->
    <!-- Personalizados -->

    <!-- Toggle skin -->
    <li *ngIf="PREFERENCIAS.MODO_OSCURO" class="nav-item d-none d-lg-block">
      <a class="nav-link nav-link-style btn" (click)="toggleDarkSkin()">
        <span [ngClass]="currentSkin === 'dark' ? 'icon-sun' : 'icon-moon'" class="ficon font-medium-5 feather"></span>
        
      </a>
    </li>
    <!--/ Toggle skin -->

    <!-- Search 
    <app-navbar-search></app-navbar-search>
    / Search -->

    <!-- Cart -->
    <app-navbar-cart *ngIf="PREFERENCIAS.CARRITO"></app-navbar-cart>
    <!-- Cart -->

    
    <app-navbar-notification *ngIf="PREFERENCIAS.NOTIFICACIONES"></app-navbar-notification>
    

    <!-- User Dropdown -->
    <li ngbDropdown class="nav-item dropdown-user">
      <a
        class="nav-link dropdown-toggle dropdown-user-link"
        id="dropdown-user"
        ngbDropdownToggle
        id="navbarUserDropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        <ng-container *ngIf="this.currentUser; else nologeado">
          <div class="user-nav d-sm-flex d-none">
            <span class="user-name font-weight-bolder"
              >{{ this.currentUser.firstName }} {{ this.currentUser.lastName }}</span
            ><span class="user-status">{{ this.currentUser.role }}</span>
          </div>
          <span class="avatar"
            ><img
              class="round"
              src="assets/images/portrait/small/{{ this.currentUser.avatar }}"
              alt="avatar"
              height="40"
              width="40" /><span class="avatar-status-online"></span
          ></span>
        </ng-container>

        <ng-template #nologeado>
          <ng-container >
            <div class="user-nav d-sm-flex d-none">
              <span class="user-name font-weight-bolder"
                >Inicia sesión</span
              >
            </div>
            <span class="avatar"
              ><img
                class="round"
                src="assets/images/portrait/small/avatar-s-11.jpg"
                alt="avatar"
                height="40"
                width="40" /><span class="avatar-status-online"></span
            ></span>
          </ng-container>
        </ng-template>
        

      </a>
      <div ngbDropdownMenu aria-labelledby="navbarUserDropdown" class="dropdown-menu dropdown-menu-right">

        <!--<a ngbDropdownItem [routerLink]="['/']"
          ><span [data-feather]="'user'" [class]="'mr-50'"></span> Perfil</a
        >-->

        <a ngbDropdownItem [routerLink]="['/apps/email']">
        <span [data-feather]="'mail'" [class]="'mr-50'"></span> Inbox</a
        ><a ngbDropdownItem [routerLink]="['/apps/todo']"
          ><span [data-feather]="'check-square'" [class]="'mr-50'"></span> Task</a
        ><a ngbDropdownItem [routerLink]="['/apps/chat']"
          ><span [data-feather]="'message-square'" [class]="'mr-50'"></span> Chats</a>
        -->
        <div class="dropdown-divider"></div>
        <!--
        <a ngbDropdownItem [routerLink]="['/pages/account-settings']"
          ><span [data-feather]="'settings'" [class]="'mr-50'"></span> Settings</a
        ><a ngbDropdownItem [routerLink]="['/pages/pricing']"
          ><span [data-feather]="'credit-card'" [class]="'mr-50'"></span> Pricing</a
        ><a ngbDropdownItem [routerLink]="['/pages/faq']"
          ><span [data-feather]="'help-circle'" [class]="'mr-50'"></span> FAQ</a>-->
          
          <a *ngIf="this.currentUser" ngbDropdownItem (click)="logout()"><span [data-feather]="'power'" [class]="'mr-50'"></span> Salir</a>
      </div>
    </li>
    <!--/ User Dropdown -->
  </ul>
</div>
