<div class="auth-wrapper auth-v2">
  <div class="auth-inner row m-0">
    <!-- Brand logo--><a class="brand-logo" href="javascript:void(0);">
      <img src="{{ coreConfig.app.appLogoImage }}" alt="brand-logo" height="28" />
      <h2 class="brand-text text-primary ml-1">{{ coreConfig.app.appName }}</h2></a
    >
    <!-- /Brand logo-->
    <!-- Left Text-->
    <div class="d-none d-lg-flex col-lg-8 align-items-center p-5">
      <div class="w-100 d-lg-flex align-items-center justify-content-center px-5">
        <img
          class="img-fluid"
          [src]="
            coreConfig.layout.skin === 'dark'
              ? 'assets/images/pages/register-v2-dark.svg'
              : 'assets/images/pages/register-v2.svg'
          "
          alt="Register V2"
        />
      </div>
    </div>
    <!-- /Left Text-->
    <!-- Register-->
    <div class="d-flex col-lg-4 align-items-center auth-bg px-2 p-lg-5">
      <div class="col-12 col-sm-8 col-md-6 col-lg-12 px-xl-2 mx-auto">
        <h2 class="card-title font-weight-bold mb-1">Hoy es un gran día 🚀</h2>
        <p class="card-text mb-2">¡Un mundo de posibilidades te espera!</p>
        <form class="auth-register-form mt-2" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="register-username" class="form-label">¿Cómo te llamas?</label>
            <input
              type="text"
              formControlName="username"
              class="form-control"
              placeholder="Pedro"
              aria-describedby="register-username"
              tabindex="1"
              autofocus
              [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
            />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Tu nombre es necesario</div>
            </div>
          </div>
          <div class="form-group">
            <label for="register-email" class="form-label">¿Cúal es tu correo?</label>
            <input
              type="text"
              formControlName="email"
              class="form-control"
              placeholder="pedro@example.com"
              aria-describedby="register-email"
              tabindex="2"
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
            />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">El correo es necesario</div>
              <div *ngIf="f.email.errors.email">Ingresa una dirección de correo válida</div>
            </div>
          </div>

          <div class="form-group">
            <label for="register-password" class="form-label">Coloca una contraseña</label>

            <div class="input-group input-group-merge form-password-toggle">
              <input
                [type]="passwordTextType ? 'password' : 'text'"
                formControlName="password"
                class="form-control form-control-merge"
                placeholder="············"
                aria-describedby="register-password"
                tabindex="3"
                [ngClass]="{ 'is-invalid error': submitted && f.password.errors }"
              />
              <div class="input-group-append">
                <span class="input-group-text cursor-pointer"
                  ><i
                    class="feather font-small-4"
                    [ngClass]="{
                      'icon-eye': passwordTextType,
                      'icon-eye-off': !passwordTextType
                    }"
                    (click)="togglePasswordTextType()"
                  ></i
                ></span>
              </div>
            </div>
            <div
              *ngIf="submitted && f.password.errors"
              class="invalid-feedback"
              [ngClass]="{ 'd-block': submitted && f.password.errors }"
            >
              <div *ngIf="f.password.errors.required">La contraseña es necesaria</div>
            </div>
          </div>
          <div class="form-group">
            <div class="custom-control custom-checkbox">
              <input class="custom-control-input" type="checkbox" id="register-privacy-policy" tabindex="4" />
              <label class="custom-control-label" for="register-privacy-policy">
                Debes aceptar nuestras <a href="javascript:void(0);">políticas de privacidad</a>
              </label>
            </div>
          </div>
          <button class="btn btn-primary btn-block" tabindex="5" rippleEffect *ngIf="!permitir_envio || registerForm.invalid">Regístrate</button>
          <button class="btn btn-primary btn-block" type="button" disabled rippleEffect *ngIf="permitir_envio && !registerForm.invalid">
            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
            <span class="ml-25 align-middle">Registrando...</span>
          </button>
        </form>

        <!-- ngb-alert component -->
        <ngb-alert [type]="'danger'" *ngIf="existencia" class="mt-1" [dismissible]="false">
          <div class="alert-body">
            <span [data-feather]="'info'" [class]="'mr-50 align-middle'"></span>
            <span>¡Estos datos ya existen!</span>
          </div>
        </ngb-alert>
        <!--/ ngb-alert component -->
        
        <p class="text-center mt-2">
          <span>¿Ya tienes una cuenta?</span
          ><a routerLink="/pages/authentication/login-v2"><span>&nbsp;¡Ingresa!</span></a>
        </p>
        <!--<div class="divider my-2">
          <div class="divider-text">or</div>
        </div>
        <div class="auth-footer-btn d-flex justify-content-center">
          <a class="btn btn-facebook" href="javascript:void(0)"><i data-feather="facebook"></i></a
          ><a class="btn btn-twitter white" href="javascript:void(0)"><i data-feather="twitter"></i></a
          ><a class="btn btn-google" href="javascript:void(0)"><i data-feather="mail"></i></a
          ><a class="btn btn-github" href="javascript:void(0)"><i data-feather="github"></i></a>
        </div>-->
      </div>
    </div>
    <!-- /Register-->
  </div>
</div>
