<app-modals></app-modals>
<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <!-- Kitchen Sink Datatables -->
    <section id="ngx-datatable-kitchen-sink">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Clientes</h4>
          <p class="card-text">
            Todos los usuarios de la plataforma están acá, pronto podrás filtrarlos y modificarlos rápidamente.
          </p>

        </div>
        <ngx-datatable
          [rows]="items | async"
          [rowHeight]="58"
          class="bootstrap core-bootstrap"
          [limit]="5"
          [columnMode]="ColumnMode.force"
          [headerHeight]="40"
          [footerHeight]="50"
          [scrollbarH]="true"
          (activate)="onActivate($event)"
        >
        <ngx-datatable-column name="Usuario" prop="firstName" [width]="250">
          <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
            <div class="d-flex align-items-center">
              <div >
                <img
                  class="rounded-circle mr-1"
                  src="assets/images/portrait/small/{{ row.avatar }}"
                  height="32"
                  width="32"
                  alt="datatable-avatar"
                />
              </div>
              <div class="cell-line-height">
                <p class="font-medium-1 font-weight-bold line-height-1 mb-25">
                  {{ row.firstName }} {{ row.lastName }}
                </p>
                <span class="text-muted font-small-2"> {{ row.role }}</span>
              </div>
            </div>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Email" prop="email" [width]="250"></ngx-datatable-column>
        <ngx-datatable-column name="Teléfono" prop="telefono" [width]="120"></ngx-datatable-column>
        <ngx-datatable-column name="Opciones" [width]="120" [sortable]="false">
          <ng-template let-row="row" let-name="value"  ngx-datatable-cell-template>
            <div class="d-flex align-items-center">
              <!--<div ngbDropdown container="body">
                <a
                  ngbDropdownToggle
                  href="javascript:void(0);"
                  class="hide-arrow"
                  id="dropdownBrowserState"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  <i data-feather="more-vertical" class="text-primary cursor-pointer "></i>
                </a>
                <div ngbDropdownMenu class="dropdown-menu-right" aria-labelledby="dropdownBrowserState">
                  <a href="javascript:void(0)" ngbDropdownItem class="d-flex align-items-center"
                    ><i data-feather="file-text" class="mr-50"></i> Details</a
                  >
                  <a href="javascript:void(0)" ngbDropdownItem class="d-flex align-items-center"
                    ><i data-feather="trash-2" class="mr-50"></i> Delete</a
                  >
                </div>
              </div>-->
              <a href="javascript:void(0)" ngbDropdownItem class="d-flex align-items-center" (click)="eliminar_usuario(row.IdDocumento)"
                    ><i data-feather="trash-2"></i></a
                  >
            </div>
          </ng-template>
        </ngx-datatable-column>
        </ngx-datatable>
      </div>
    </section>
    <!--/ Kitchen Sink Datatables -->
  </div>
</div>
